
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter OTP - Student Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .otp-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 480px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 14px;
        }

        .email-display {
            background-color: #f8f9fa;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            text-align: center;
        }

        .email-display strong {
            color: #667eea;
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #2c3e50;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .otp-input-container {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 24px;
        }

        .otp-digit {
            width: 50px;
            height: 60px;
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .otp-digit:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-bottom: 12px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #f8f9fa;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .message {
            padding: 14px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            display: block;
        }

        .message.error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            display: block;
        }

        .message.info {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
            display: block;
        }

        .info-box {
            background-color: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 16px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .info-box p {
            color: #856404;
            font-size: 13px;
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .info-box p:last-child {
            margin-bottom: 0;
        }

        .timer {
            text-align: center;
            color: #7f8c8d;
            font-size: 14px;
            margin-top: 16px;
        }

        .timer.expired {
            color: #dc3545;
        }

        .resend-section {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .resend-text {
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 12px;
        }

        .back-link {
            text-align: center;
            margin-top: 24px;
            color: #7f8c8d;
            font-size: 14px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            display: none;
        }

        .btn.loading .default-text {
            display: none;
        }

        .btn.loading .loading-text {
            display: inline;
        }
    </style>
</head>
<body>
    <div class="otp-container">
        <div class="header">
            <h1>üì¨ Check Your Email</h1>
            <p>Enter the 6-digit code we sent you</p>
        </div>

        <div class="email-display">
            Sent to: <strong id="emailDisplay">{{ email }}</strong>
        </div>

        <div id="msg" class="message"></div>

        <div class="info-box">
            <p><strong>üí° Two ways to login:</strong></p>
            <p>1Ô∏è‚É£ Click the magic link in your email (instant login)</p>
            <p>2Ô∏è‚É£ Or enter the 6-digit code below</p>
        </div>

        <form id="otpForm" onsubmit="loginOTP(event)">
            <div class="form-group">
                <label>Enter 6-Digit Code</label>
                <div class="otp-input-container">
                    <input type="text" class="otp-digit" maxlength="1" id="digit1" />
                    <input type="text" class="otp-digit" maxlength="1" id="digit2" />
                    <input type="text" class="otp-digit" maxlength="1" id="digit3" />
                    <input type="text" class="otp-digit" maxlength="1" id="digit4" />
                    <input type="text" class="otp-digit" maxlength="1" id="digit5" />
                    <input type="text" class="otp-digit" maxlength="1" id="digit6" />
                </div>
            </div>

            <button type="submit" class="btn" id="submitBtn">
                <span class="default-text">Verify & Login</span>
                <span class="loading-text">
                    <span class="spinner"></span>
                    Verifying...
                </span>
            </button>
        </form>

        <div class="timer" id="timer">
            Code expires in <strong id="countdown">5:00</strong>
        </div>

        <div class="resend-section">
            <p class="resend-text">Didn't receive the code?</p>
            <button class="btn btn-secondary" id="resendBtn" onclick="resendCode()">
                <span class="default-text">Resend Code</span>
                <span class="loading-text">
                    <span class="spinner"></span>
                    Sending...
                </span>
            </button>
        </div>

        <div class="back-link">
            <a href="/auth/login/">‚Üê Back to login</a>
        </div>
    </div>

    <script>
        // Get email from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email') || '{{ email }}';
        document.getElementById('emailDisplay').textContent = email;

        // OTP input handling
        const otpInputs = document.querySelectorAll('.otp-digit');

        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                const value = e.target.value;

                // Only allow numbers
                if (value && !/^\d$/.test(value)) {
                    e.target.value = '';
                    return;
                }

                // Move to next input
                if (value && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });

            input.addEventListener('keydown', (e) => {
                // Move to previous input on backspace
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });

            // Allow pasting full OTP
            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text').replace(/\D/g, '');

                if (pastedData.length === 6) {
                    otpInputs.forEach((input, i) => {
                        input.value = pastedData[i] || '';
                    });
                    otpInputs[5].focus();
                }
            });
        });

        // Focus first input on load
        otpInputs[0].focus();

        // Timer countdown
        let timeLeft = 300; // 5 minutes in seconds
        const timerElement = document.getElementById('countdown');
        const timerContainer = document.getElementById('timer');

        const timerInterval = setInterval(() => {
            timeLeft--;
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                timerContainer.classList.add('expired');
                timerElement.textContent = 'EXPIRED';
            }
        }, 1000);

        async function loginOTP(event) {
            event.preventDefault();

            const otp = Array.from(otpInputs).map(input => input.value).join('');

            if (otp.length !== 6) {
                showMessage('Please enter all 6 digits', 'error');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.classList.add('loading');

            try {
                const response = await fetch("/auth/otp-login/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": getCookie("csrftoken")
                    },
                    body: JSON.stringify({ email, otp })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = data.redirect || '/';
                    }, 1000);
                } else {
                    showMessage(data.error || 'Invalid code. Please try again.', 'error');
                    submitBtn.disabled = false;
                    submitBtn.classList.remove('loading');

                    // Clear inputs on error
                    otpInputs.forEach(input => input.value = '');
                    otpInputs[0].focus();
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
            }
        }

        async function resendCode() {
            const resendBtn = document.getElementById('resendBtn');
            resendBtn.disabled = true;
            resendBtn.classList.add('loading');

            try {
                const response = await fetch("/auth/resend-otp/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": getCookie("csrftoken")
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(data.message, 'success');

                    // Reset timer
                    timeLeft = 300;
                    timerContainer.classList.remove('expired');

                    // Re-enable button after 30 seconds
                    setTimeout(() => {
                        resendBtn.disabled = false;
                        resendBtn.classList.remove('loading');
                    }, 30000);
                } else {
                    showMessage(data.error || 'Failed to resend code', 'error');
                    resendBtn.disabled = false;
                    resendBtn.classList.remove('loading');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
                resendBtn.disabled = false;
                resendBtn.classList.remove('loading');
            }
        }

        function showMessage(text, type) {
            const msgDiv = document.getElementById('msg');
            msgDiv.className = `message ${type}`;
            msgDiv.textContent = text;
            msgDiv.style.display = 'block';

            // Auto-hide success messages
            if (type === 'success') {
                setTimeout(() => {
                    msgDiv.style.display = 'none';
                }, 5000);
            }
        }

        function getCookie(name) {
            let cookieValue = null;
            document.cookie.split(';').forEach(cookie => {
                if (cookie.trim().startsWith(name + '=')) {
                    cookieValue = cookie.split('=')[1];
                }
            });
            return cookieValue;
        }
    </script>
</body>
</html>
