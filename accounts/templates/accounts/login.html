<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - Login</title>
    <meta name="csrf-token" content="{{ csrf_token }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 440px;
            width: 100%;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .logo p {
            color: #7f8c8d;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #2c3e50;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="email"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            padding: 14px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            display: block;
        }

        .message.error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            display: block;
        }

        .message.info {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
            display: block;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 16px;
            position: relative;
            color: #7f8c8d;
            font-size: 14px;
        }

        .info-box {
            background-color: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 16px;
            border-radius: 4px;
            margin-top: 20px;
        }

        .info-box h3 {
            color: #2c3e50;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .info-box p {
            color: #666;
            font-size: 13px;
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .info-box ul {
            margin-left: 20px;
            color: #666;
            font-size: 13px;
        }

        .info-box li {
            margin-bottom: 4px;
        }

        .signup-link {
            text-align: center;
            margin-top: 24px;
            color: #7f8c8d;
            font-size: 14px;
        }

        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            display: none;
        }

        .btn.loading .default-text {
            display: none;
        }

        .btn.loading .loading-text {
            display: inline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>ðŸŽ“ Student Portal</h1>
            <p>Secure passwordless login</p>
        </div>

        <div id="msg" class="message"></div>

        <form id="loginForm" onsubmit="requestLogin(event)">
            <div class="form-group">
                <label for="email">University Email</label>
                <input
                    type="email"
                    id="email"
                    placeholder="your.name@rit.edu"
                    required
                    autocomplete="email"
                    pattern=".+@rit\.edu"
                    title="Please use your RIT email address"
                />
            </div>

            <button type="submit" class="btn" id="submitBtn">
                <span class="default-text">Send Login Link</span>
                <span class="loading-text">
                    <span class="spinner"></span>
                    Sending...
                </span>
            </button>
        </form>

        <div class="info-box">
            <h3>ðŸ“§ What happens next?</h3>
            <p>We'll send an email to your university address with:</p>
            <ul>
                <li><strong>One-click login link</strong> - Click to login instantly</li>
                <li><strong>6-digit code</strong> - Enter on the next page</li>
            </ul>
            <p style="margin-top: 8px;">Choose whichever method you prefer!</p>
        </div>

        <div class="divider">
            <span>OR</span>
        </div>

        <div class="signup-link">
            Don't have an account? <a href="/auth/signup/">Sign up here</a>
        </div>
    </div>

    <script>
        async function requestLogin(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const submitBtn = document.getElementById("submitBtn");
            const msgDiv = document.getElementById("msg");
            const csrftoken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.classList.add('loading');
            msgDiv.className = 'message';
            msgDiv.style.display = 'none';

            try {
                const response = await fetch("/auth/request-login/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": csrftoken
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    // Success - redirect to OTP page
                    msgDiv.className = 'message success';
                    msgDiv.textContent = data.message;
                    msgDiv.style.display = 'block';

                    // Redirect to OTP page after 1 second
                    setTimeout(() => {
                        window.location.href = `/auth/otp/?email=${encodeURIComponent(email)}`;
                    }, 1000);
                } else {
                    // Error
                    msgDiv.className = 'message error';
                    msgDiv.textContent = data.error || 'An error occurred';
                    msgDiv.style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.classList.remove('loading');
                }
            } catch (error) {
                msgDiv.className = 'message error';
                msgDiv.textContent = 'Network error. Please check your connection.';
                msgDiv.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
            }
        }
    </script>
</body>
</html>
