<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .container { max-width: 500px; margin: 50px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
        input, select { width: 100%; padding: 10px; margin: 8px 0; box-sizing: border-box; }
        button { padding: 10px 20px; background: #007BFF; color: #fff; border: none; cursor: pointer; border-radius: 5px; }
        .error { color: red; }
        .message { color: green; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create an Account</h2>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        {% if message %}
            <p class="message">{{ message }}</p>
            <button onclick="window.location.href='{% url login %}'">Go to Login</button>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="first_name" placeholder="First Name" required>
            <input type="text" name="last_name" placeholder="Last Name" required>
            <input type="number" name="graduation_year" placeholder="Year of Graduation" required>
            <select name="field_of_study" required>
                <option value="" disabled selected>Field of Study</option>
                {% for major in majors %}
                <option value="{{major.pk}}">{{major}}</option>
                {% endfor %}
            </select>
            <input type="date" name="dob" placeholder="Date of Birth" required>
            <select name="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="F">Female</option>
                <option value="M">Male</option>
                <option value="O">Other</option>
            </select>
            <select name="nationality" required>
                <option value="" disabled selected>Nationality</option>
                {% for nationality in nationalities %}
                <option value="{{nationality.0}}">{{nationality.1}}</option>
                {% endfor %}
            </select>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
