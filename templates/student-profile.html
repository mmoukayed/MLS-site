{% extends "base.html" %}
{% load static %}
{% block pageTitle %}Profile{% endblock pageTitle %}
{% block content %}

<div class="dashboard-content" style="max-width: 800px;">
  <div class="dashboard-welcome">
    <h1>My Profile</h1>
    <p>Manage your personal information</p>
  </div>

  <div class="dashboard-card fade-in visible">
    <form>
      <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 1rem;">
        <div class="form-group">
          <label class="form-label">First Name</label>
          <input type="text" class="form-input" value="John">
        </div>
        <div class="form-group">
          <label class="form-label">Last Name</label>
          <input type="text" class="form-input" value="Doe">
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Email</label>
        <input type="email" class="form-input" value="john.doe@rit.edu" readonly style="opacity: 0.7;">
      </div>

      <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 1rem;">
        <div class="form-group">
          <label class="form-label">Graduation Year</label>
          <input type="number" class="form-input" value="2026">
        </div>
        <div class="form-group">
          <label class="form-label">Date of Birth</label>
          <input type="date" class="form-input" value="2002-05-15">
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Major / Field of Study</label>
        <input type="text" class="form-input" value="Computer Science">
      </div>

      <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 1rem;">
        <div class="form-group">
          <label class="form-label">Gender</label>
          <select class="form-select">
            <option value="male" selected>Male</option>
            <option value="female">Female</option>
            <option value="non-binary">Non-binary</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label">Nationality</label>
          <input type="text" class="form-input" value="United States">
        </div>
      </div>

      <div style="display: flex; gap: 1rem; margin-top: 2rem;">
        <button type="submit" class="btn btn-primary" style="flex: 1;">
          <span>Save Changes</span>
          <div class="btn-glow"></div>
        </button>
        <button type="button" class="btn btn-secondary">Cancel</button>
      </div>
    </form>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
